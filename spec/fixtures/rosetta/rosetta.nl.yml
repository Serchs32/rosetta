nl:
  rosetta_localization:
    date:
      abbr_day_names:
        monday: ma
        tuesday: di
        wednesday: wo
        thursday: do
        friday: vr
        saturday: za
        sunday: zo
      abbr_month_names:
        january: jan
        february: feb
        march: maa
        april: apr
        may: mei
        june: jun
        july: jul
        august: aug
        september: sep
        october: okt
        november: nov
        december: dec
      day_names:
        monday: maandag
        tuesday: donsdag
        wednesday: woensdag
        thursday: donderdag
        friday: vrijdag
        saturday: zaterdag
        sunday: zondag
      month_names:
        january: januari
        february: februari
        march: maart
        april: april
        may: mei
        june: juni
        july: juli
        august: augustus
        september: september
        october: oktober
        november: november
        december: december
      formats:
        default: "%Y-%m-%d"
        long: "%B %d, %Y"
        short: "%b %d"
    time:
      am: am
      formats:
        default: "%a, %d %b %Y %H:%M:%S %z"
        long: "%B %d, %Y %H:%M"
        short: "%d %b %H:%M"
      pm: pm
    number:
      formats:
        default:
          delimiter: "."
          separator: ","
          decimal_places: 0
          group: 3
          only_significant: false
        custom:
          delimiter: "."
          separator: "1"
          decimal_places: 2
          group: 3
          only_significant: true
